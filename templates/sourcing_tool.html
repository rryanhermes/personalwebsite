<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sourcing Tool</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            font-family: 'system-ui', sans-serif;
            height: 100vh;
            margin: 0;
            background-color: #0f0f0f;
            overflow-x: hidden;  /* Prevent horizontal overflow on the body */
        }

        .banner {
            background-color: #1e1e1e;  /* Background for the banner */
            padding: 10px;
            color: #ebebeb;
        }

        .header {
            text-align: center;
            margin: 0;  /* Reset margin for the header */
        }

        .header .welcome {
            font-size: 35px;
            margin: 0;  /* Remove margins */
        }

        .header .doom {
            color: #e25757;
            font-size: 35px;
            margin: 0;  /* Remove margins */
        }

        .subtitle {
            font-size: 15px;
            text-align: center;
            color: #a4a4a4;
            margin: 0;  /* Reset margin */
            padding-top: 2px;  /* Remove unnecessary padding */
        }

        .content-wrapper {
            display: flex;  /* Apply flexbox to align items side by side */
            flex: 1;  /* Ensure it takes up available space */
            align-items: center;  /* Vertically center the items */
            justify-content: center;  /* Center the content horizontally */
            width: 100vw;  /* Take up full viewport width */
            padding: 0;  /* Remove padding */
            margin: 0;   /* Remove margins */
            overflow-x: hidden;  /* Disable horizontal scrolling */
        }

        .iframe-container {
            flex: 1;
            width: 48%;  /* Further reduce width to create more space */
            height: 720px;
            overflow: hidden;
            border: 0px solid #6b6b6b;
            position: relative;
            max-width: 100vw;  /* Ensure the iframe container doesnâ€™t exceed viewport width */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            max-width: 100%;  /* Keep iframe within the container's bounds */
            overflow-x: hidden;  /* Prevent horizontal scrolling within the iframe */
        }

        .arrow-buttons {
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: absolute;  /* Overlay the buttons */
            right: 20px;  /* Keep buttons on the right edge */
            top: 50%;
            transform: translateY(-50%);
        }

        .arrow-button,
        .open-link-button {
            cursor: pointer;
            font-size: 40px;  /* Larger buttons */
            padding: 20px;
            margin-top: 10px;
            border: none;
            background-color: #ffffff;  /* White background for contrast */
            color: #000;  /* Black button color */
            border-radius: 20px;  /* Pill-shaped background */
            outline: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .arrow-button:hover,
        .open-link-button:hover {
            background-color: #ff4757;  /* Hover color for background */
            color: #ffffff;  /* White color on hover */
        }

        /* Styles for smaller screens (e.g., mobile devices) */
        @media (max-width: 600px) {
            .header {
                display: none;
            }

            .iframe-container {
                width: 100%;
                height: 100vh;
                position: relative;
            }

            .arrow-buttons {
                position: absolute;
                right: 10px;  /* Keep buttons on the right side for mobile too */
                top: 50%;
                transform: translateY(-50%);
                flex-direction: column;  /* Keep vertical orientation */
            }

            .arrow-button,
            .open-link-button {
                font-size: 30px;  /* Slightly smaller buttons for mobile */
                padding: 15px;
            }
        }

        .close-button {
            background: none;
            border: none;
            color: #ebebeb;
            font-size: 25px;
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 10px;
        }
    </style>
</head>
<body>
    <div id="banner" class="banner">
        <h2 class="header">
            <span class="welcome">Welcome! 11,000+ seed & pre-seed startups for</span>
            <span class="doom"> Doomscrolling...</span>
            <button class="close-button" onclick="closeBanner()">X</button>
        </h2>    
        <h6 class="subtitle">Use the arrows on the right to navigate between startups. If a company doesn't load, click "ðŸ”—" to open in a new tab</h6>
    </div>

    <div class="content-wrapper">
        <div class="iframe-container">
            <iframe id="embedded-frame" src="" scrolling="yes"></iframe>
        </div>

        <div class="arrow-buttons">
            <button class="open-link-button" onclick="openInNewTab()">ðŸ”—</button>
            <button class="arrow-button up-button" onclick="scrollUp()">â–²</button>
            <button class="arrow-button down-button" onclick="scrollDown()">â–¼</button>
        </div>
    </div>

    <script>
        const data = {{ data | tojson }};
        let currentIndex = -1;

        function formatURL(url) {
            if (!url.startsWith("http://") && !url.startsWith("https://")) {
                return "https://" + url;
            }
            return url;
        }

        function updateIframe() {
            currentIndex = Math.floor(Math.random() * data.length);
            const iframe = document.getElementById("embedded-frame");
            iframe.src = formatURL(data[currentIndex].Website);
        }

        function openInNewTab() {
            const iframe = document.getElementById("embedded-frame");
            const url = iframe.src;
            if (url) {
                window.open(url, "_blank");
            } else {
                alert("No website loaded to open.");
            }
        }

        function skipToNext() {
            currentIndex = Math.floor(Math.random() * data.length);
            updateIframe();
        }

        function scrollUp() {
            skipToNext();
        }

        function scrollDown() {
            skipToNext();
        }

        function closeBanner() {
            document.getElementById('banner').style.display = 'none';
        }

        window.onload = function() {
            updateIframe();
        };

        const iframe = document.getElementById("embedded-frame");
        iframe.onload = function() {
            console.log("Website loaded successfully.");
        };

        iframe.onerror = function() {
            console.log("Failed to load the website, skipping to the next one...");
            skipToNext();
        };
    </script>
</body>
</html>
